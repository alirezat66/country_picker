name: lifetap_assignment
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  bloc_test: ^9.0.3
  equatable: ^2.0.3
  get_it: ^7.2.0
dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  mockito: ^5.1.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Avenir
      fonts:
        - asset: fonts/AvenirLTStd-Black.otf
    - family: sfPro
      fonts:
        - asset: fonts/SFPRODISPLAYREGULAR.otf
  assets:
    - assets/
    - assets/countries.json
